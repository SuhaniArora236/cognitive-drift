name: cognitive_drift
description: A thought distortion tracking app based on CBT.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Ensure this matches your Flutter SDK version

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  charts_flutter: ^0.12.0 # Ensure this is here
  intl: ^0.17.0 # Ensure this is here, updated to latest stable for good measure
  smooth_page_indicator: ^1.1.0 # <--- THIS IS CRITICAL
  fl_chart: ^0.68.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1 # To generate Hive adapters
  build_runner: ^2.4.9 # To run code generators

flutter:
  uses-material-design: true
  assets:
    - assets/images/thought.png
    - assets/images/distortion.png
    - assets/images/tracking.png